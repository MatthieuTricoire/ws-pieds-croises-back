name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - preprod
      - dev
      - feature/*
  pull_request:
    branches:
      - main
      - preprod
      - dev

jobs:
  # Tests unitaires
  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        env:
          SPRING_PROFILES_ACTIVE: test
        run: ./mvnw clean test

  # VÃ©rification du build
  build:
    name: Build
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/dev'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        run: ./mvnw clean package -DskipTests

      - name: Success
        run: echo "âœ… Tests passed, build OK. Dockploy will deploy."

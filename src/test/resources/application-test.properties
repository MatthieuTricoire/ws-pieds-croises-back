app.base-url=${APP_BASE_URL}
app.registration.uri=${REGISTER_URI}
app.registration.token-expiration-days=${REGISTER_TOKEN_EXPIRATION_DAYS}
app.reset-password.uri=${RESET_PASSWORD_URI}
app.reset-password.token-expiration-minutes=${RESET_PASSWORD_TOKEN_EXPIRATION_MINUTES}

#DATABASE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=never

#JWT
security.jwt.secret-key=${JWT_SECRET}
security.jwt.expiration-time=${JWT_EXPIRATION_TIME}

#MOCKBEAN
spring.main.allow-bean-definition-overriding=true

#EMAIL
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=${MAIL_PROTOCOL}



